---
layout: default
title: CHOPIN.IO
description: Articles, tutoriels et formations de programmation informatique orient√©s web
---

{% for post in site.posts %}
  <article class="Default__Posts__Entity" itemscope itemtype="http://schema.org/BlogPosting">
    <link itemprop="mainEntityOfPage" href="{{ post.url | prepend: site.baseurl }}">
    <h2 class="Default__Posts__Entity__Title">
      <a href="{{ post.url | prepend: site.baseurl }}">
        {{ post.title }}
      </a>
    </h2>
    <p class="Default__Posts__Entity__Description">
      <a href="{{ post.url | prepend: site.baseurl }}">
        {{ post.description }}
      </a>
    </p>
  </article>
{% endfor %}
