{% include head.html %}

{% include nav.html %}

<section class="Default" itemscope itemtype="http://schema.org/WPHeader">
  <link itemprop="mainEntityOfPage" href="{{ page.url | prepend: site.url }}">
  <header class="Banner" {% if page.color %} style="background-color: #{{ page.color }}"{% endif %}>
    <div class="container">
      {% if page.logo %}
      <div class="Banner__Image">
        <img src="{{ page.logo }}" alt="Logo Article" />
      </div>
      {% endif %}
      {% if page.title %}
      <h1 itemprop="headline">
        {{ page.title }}
      </h1>
      {% endif %}
      {% if page.description %}
      <h2 itemprop="description">
        {{ page.description }}
      </h2>
      {% endif %}
    </div>
  </header>
  <section class="Default__Posts">
    <main class="container">
      {{ content }}
    </main>
  </section>
</section>

{% include footer.html %}
